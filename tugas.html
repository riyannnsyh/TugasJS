<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas</title>
</head>
<body>
  <h1>Tugas JavaScript</h1>
  <script>
    // 1. Konversi Jam ke Detik
    let Jam = 3;
    
    let Hasil = Jam * 3600;

    console.log(Hasil)

    // 2. Konversi Jam ke Menit
    let jam = 2;

    let hasil = jam * 60;

    console.log(hasil)

    // 3. Konversi KM ke M
    let KM = 4;

    let M = KM * 1000;

    console.log(M)

    // 4. Konversi KG ke G
    let KG = 15;

    let G = KG * 1000;

    console.log(G)

    // 5. Penjumlahan 2 Angka 
    let Bil1 = 30;
    let Bil2 = 25;

    let Jumlah = Bil1 + Bil2;

    console.log(Jumlah)
  </script>
</body>
</html>
